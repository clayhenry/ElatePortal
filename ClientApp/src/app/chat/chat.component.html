
  <div>In-house</div>
  <div>Mentions <span *ngIf="_data.directNotifications > 0">{{_data.directNotifications}}</span></div>

<div class="el-chat-messages">
  <div *ngFor="let message of chat" class="chatMessageBox">
    <div>
      <img class='profile-image' src ="uploads/{{message.image}}" >
    </div>
      <div>

        <span class="profile-name">{{message.name}}</span><span class="profile-date"> {{message.date | date }}</span>
      </div>

      <div ngClass="chatMessage" [innerHTML]=" domSanitizer.bypassSecurityTrustHtml(message.message)" ></div>
    </div>
</div>
  <div style="position: relative">
  <div class="el-chat-box">
    <div>
        <ul class="nameslist" [hidden]="showSuggestionBox">
        <li *ngFor="let list of filteredList; let i=index" tabindex="2"
            (keydown)="tabEnter($event, list )"
            (click)="slectClick(list, i)">
          {{list.name}}
        </li>
        </ul>
      </div>
    <hr>
    <div style="padding: 20px;">
      <div placeholder="Message..." class="el-message-input" tabindex="1" contenteditable="true" (keydown)="tabAction($event)"  (keyup)="parseKey($event)" (keypress)="checkforCharacter($event)"  (input)="chatinput=$event.target.innerText" id="message" name="message" ></div>
    <button contenteditable="true" tabindex="3" (click)="processChat()" (keyup)="processChat($event)" class="el-post-button"> Post </button>
    </div>
  </div>

</div>
