  <div *ngFor="let post of blogposts; let i=index" (click)="removeItem(i)">

    <div (click)="getBlogPost(post.blogId)"> {{post.title}}</div>

    {{post.preview}} ... <br> by {{post.name}} {{post.userTitle}} <br>
     {{post.comments.length != 0 ? "comments: " + post.comments.length : " "}}<br>
    Tags:

    <span *ngFor="let tag of post.departmentsBlog; let j=index">
      {{tag.departments.departmentName}}
    </span>

    <hr>

  </div>
