<!--Feature -->


<app-feature [posts]="blogFeatures"></app-feature>


<!--Blogroll-->


<div *ngFor="let post of blogposts; let i=index" class="el-panel">

  <div class="el-panel-body">
  <div><img src="/uploads/{{post.userImage}}" class="profile-image" ></div>
  <div>
    <strong>{{post.name}}</strong><br>
    <span class="el-user-title">{{post.userTitle}}</span>
  </div>

  <div (click)="getBlogPost(post.blogId, i)">
   <div class="el-image" *ngIf="post.coverImage">
     <img src="/uploads/{{post.coverImage}}"  [ngStyle]="imageWidth" >
   </div>
    <h1> {{post.title}}</h1>
  </div>

  <div class="el-tags" style=" width: 100%;">
    <div *ngFor="let tag of post.departmentsBlog; let j=index">
      <span (click)="filterByTag(tag.departments.departmentName)"> {{tag.departments.departmentName}}</span>
    </div>
  </div>
  <div class="el-preview">
    {{post.preview}} ...
  </div>

  </div>
  <hr>
  <div class="el-reactions"  >

    <div>
      <app-reaction [post]="post" [index]="i"></app-reaction>
    </div>

    <div>
      <app-comments [post]="post" ></app-comments>
    </div>

  </div>

</div>



<app-post [postid]="postid" ></app-post>
