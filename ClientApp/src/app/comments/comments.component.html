<div (click)="blog.getComents(post.blogId)" class="el-reaction">

  <div *ngIf="blog.commentsCount[post.blogId] != 0" >
    <i class='far fa-comments'></i> {{blog.commentsCount[post.blogId]}}

  </div>

  <div *ngIf="blog.commentsCount[post.blogId] == 0" >
    <i class='far fa-comments'></i>

  </div>

</div>


<div *ngIf="blog.comments.length > 0 && blog.isCommentOpen[post.blogId] == post.blogId" class="el-comment-box">
<div style="width: 100%">
  <form (ngSubmit)="blog.submitComment(post.blogId)">
    <input type="text" name="comment" [(ngModel)]="blog.commentForm[post.blogId]"/>
    <button type="submit"> Post</button>
  </form>
</div>

  <div style="width: 100%">
  <div *ngFor="let comment of blog.comments[post.blogId];">
    <ul *ngFor="let com of  comment.comments">
      <li>
        {{com.comment}}

        <div>
          {{com.createdAt | date: 'dd/MM/yyyy'}}
          <div *ngFor="let author of com.author ;">
            <a href="mailto:{{author.email}}"> {{author.name}}</a> {{author.title}}
          </div>
        </div>

      </li>

    </ul>
  </div>
  </div>
</div>
