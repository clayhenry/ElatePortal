<div (click)="blog.getComents(post.blogId)" class="el-reaction">

  <div *ngIf="blog.commentsCount[post.blogId] != 0" >
    <i class='far fa-comments'></i> {{blog.commentsCount[post.blogId]}}

  </div>

  <div *ngIf="blog.commentsCount[post.blogId] == 0" >
    <i class='far fa-comments'></i>

  </div>

</div>


<div *ngIf="blog.comments.length > 0 && blog.isCommentOpen[post.blogId] == post.blogId" class="el-comment-box">
<div style="width: 100%">

  <form (ngSubmit)="blog.submitComment(post.blogId)">
    <input type="text" name="comment" [(ngModel)]="blog.commentForm[post.blogId]" placeholder="Add a comment..."/>
    <button type="submit"> Post</button>
  </form>
</div>

  <div style="width: 100%">
  <div *ngFor="let comment of blog.comments[post.blogId];">
    <ul *ngFor="let com of  comment.comments">
      <li>


        <div>

          <div *ngFor="let author of com.author ;" class="el-comment-meta">
            <img class="profile-image" src="/uploads/{{author.image}}" style="width:20px; height: 20px;">
            <a href="mailto:{{author.email}}"> {{author.name}}, {{author.title}}</a>
            <br>{{com.createdAt | date: 'mediumDate'}}
            <br>

          </div>
          <div class="el-comment">{{com.comment}}</div>
        </div>

      </li>

    </ul>
  </div>
  </div>
</div>
